<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<title>Event Stadion</title>
</head>

<body>

	<div>

		<section class="hero">
			<h1>Attend event</h1>
		</section>

		<section class="container">

			<div class="early-bird">
				<h3>Early bird offer</h3>
				<p>Discount are available for groups. The bigger the group, the bigger the discount. Price are as follows:</p>
			</div>

			<div class="price-list">
				<h3>Price per attendee</h3>

				<div class="price-attendee">
					<div class="number-of-attendee">
						1 - 3
					</div>
					<div class="price-per-attendee">
						£50
					</div>
				</div>

				<div class="price-attendee">
					<div class="number-of-attendee">
						4 - 6
					</div>
					<div class="price-per-attendee">
						£40
					</div>
				</div>

				<div class="price-attendee">
					<div class="number-of-attendee">
						6 +
					</div>
					<div class="price-per-attendee">
						£35
					</div>
				</div>

			</div>
	</div>

	</section>
	<form onsubmit="">
		<section class="info-ticket">
			<div class="name">
				<p>
					<label for="chooseDay">FIRST NAME</label>
				</p>
				<input type="text" placeholder="e.g. Brian" name="fname" required />
			</div>
			<div class="name">
				<p>
					<label for="chooseDay">FAMILY NAME</label>
				</p>
				<input type="text" name="lname" required />
			</div>
			<div class="name">
				<p>
					<label for="date">CHOOSE A DAY</label>
				</p>
				<input type="date" name="chooseDay" min="2019-08-05" max="2019-09-13"
					data-unallowed='["2019-08-07","2019-08-20","2019-09-01"]' onchange="checkDate()" required />
				<p id="message"></p>
				<p id="errorMessage"></p>
			</div>
			<div class="name">
				<p>
					<label for="selectQuantity">NUMBER OF ATTENDEES</label>
				</p>
				<select id="selectAttendees" onchange="attendeesSelected()">
					<option value=""></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
			</div>

			<div class="name">
				<p>
					<label for="name">COMPANY NAME</label>
					<span>OPTIONAL</span>
				</p>
				<input type="text" placeholder="e.g. Stadion" />
			</div>

			<div class="name">
				<p>
					<label for="email">EMAIL</label>
				</p>
				<input type="email" name="email" required />
			</div>

			<div class="name">
				<p>
					<label for="phone">TELEPHONE</label>
					<span>OPTIONAL</span>
				</p>
				<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
			</div>

			<div class="name">
				<input type="checkbox" id="check">
				Do you need wheelchair access?
			</div>

		</section>

		<section class="name" id="number-confirmed">
			<p id="confirmed">
				Attendees
				<span id="attendes"></span>
			</p>
			<h5 id="total"></h5>
			<button id="buy" class="name" type="submit" value="Submit">
				BUY
			</button>
	</form>
	</section>
	</div>
</body>
<script src="index.js" charset="utf-8"></script>

</html>
